    <link href="https://fonts.googleapis.com/css2? family=Noto+Sans&display=swap » rel="feuille de style">
    <link rel="preconnect » href="https://fonts.googleapis.com">
    <link rel="preconnect » href="https://fonts.gstatic.com » crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Bungee+Spice&display=swap » rel="feuille de style">
    <link rel="preconnect » href="https://fonts.gstatic.com » crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=DynaPuff&family=Rubik+Dirt&display=swap » rel="stylesheet">

<body>
    <div id="background_presentation_separateur">
        <img id="image_fond" src="imagefond.png" alt="">
        <img id="logo_configuration" src="GIF.gif" alt="impossible de charger l'image,mettez votre navigateur à jour">
        <h1 class="texte_style" id="texte_lex">L E X</h1>
    </div>
    <p class="couleur_texte_familly_configuration" id="texte_configuration_personnel">Vous avez déjà un compte?</p>
    <form action="" method="get">
        <input class="texte_style" type="submit" name="connection" id="boutton_connection" value="S'IDENTIFIER">
    </form>
    <h1 class="texte_couleur_noir_configuration" id="texte_bienvenue_configuration">Bienvenue chez Lex!</h1>
    <p class="couleur_texte_familly_configuration" id="texte_configuration_personnel2">Enregistrer votre compte</p>
    <form action="" method="post">
        <label id="name_label" class="configuration_label" for="name">Nom</label>
        <input type="text" name="name" id="name" placeholder="identifiant" class="configuration_input_text">
        <label id="email_label" for="email" class="configuration_label">Email</label>
        <input type="email" name="email" id="email" class="configuration_input_text" placeholder="addresse électronique">
        <label id="password_label" for="password" class="configuration_label">Mot de passe</label>
        <input type="password" name="password" id="password" class="configuration_input_text" placeholder="+8 caractères">
        <input type="submit" name="login" id="login" class="texte_style" value="Connexion">
    </form>
    <p class="couleur_texte_familly_configuration" id="texte_configuration_personnel3">Créer un compte avec</p>
    <script src="lex.js"></script>
</body>
